backend = "glx";
vsync = "opengl-swc";
#vsync = "none";

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;

shadow-radius = 10;
shadow-offset-x = -5;
shadow-offset-y = 0;
shadow-opacity = 0.8;
shadow-red = 0.11;
shadow-green = 0.12;
shadow-blue = 0.13;
shadow-exclude = [
  "name = 'Notification'",
  "_GTK_FRAME_EXTENTS@:c",
#  "class_g = 'i3-frame'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
  "!I3_FLOATING_WINDOW@:c",
  "name *= 'Rocket League'",
  "name *= 'Dota 2'",
  "name *= 'Path of Exile'",
];
shadow-ignore-shaped = true;

alpha-step = 0.06;
blur-background = true;
blur-background-fixed = true;
blur-background-frame = true;
blur-method = "kawase";
blur-strength = 8.5;
#blur-kern = "3x3box";
blur-background-exclude = [
#  "class_g = 'i3-frame'",
#  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Duplicating the _NET_WM_STATE entries because compton cannot deal with atom arrays :-/
opacity-rule = [
  #"90:class_g = 'Termite' && !_NET_WM_STATE@:32a",
  "95:class_g = 'Termite'",
  "95:class_g = 'konsole'",

  "0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_HIDDEN'",
  "0:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_HIDDEN'",

  "95:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_STICKY'",
  "95:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_STICKY'",
  "95:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_STICKY'",
  "95:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_STICKY'",
  "95:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_STICKY'"
];

fading = false;
fade-delta = 7;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 120;
dbe = false;
paint-on-overlay = true;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
sw-opti = true;
unredir-if-possible = true;
focus-exclude = [];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [];

wintypes: {
  tooltip = { fade = true; shadow = false; opacity = 0.9; focus = true; };
  dock = { opacity: 0.9; };
};
