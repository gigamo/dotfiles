# change index to 1 for windows and panes
set -g base-index 1

## default bg & fg colors
#set -g status-bg colour233
#set -g status-fg colour220

## active window colors
#setw -g window-status-current-fg colour233
#setw -g window-status-current-bg colour220
#setw -g window-status-attr bright

## regular windows colors
setw -g window-status-bg default
setw -g window-status-fg colour250
setw -g window-status-attr dim

#set -g status-utf8 on

# use 256 colour term
set -g default-terminal "screen-256color"

# window titles
set -g set-titles on
set -g set-titles-string "tmux:#I #W"

# other options
set -g history-limit 5000

# -----
# Theme
# -----
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-current-bg red
setw -g window-status-current-fg white
setw -g window-status-current-attr bright
setw -g window-status-bg white
setw -g window-status-fg black
setw -g window-status-attr bright

set -g message-fg black
set -g message-bg white
set -g message-attr bright

set -g pane-active-border-bg default
set -g pane-active-border-fg red
set -g pane-border-bg default
set -g pane-border-fg default

# ----------
# Status Bar
# ----------
set -g status-bg white
set -g status-fg black
set -g status-attr bright
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 90
set -g status-right-length 100
set -g status-right ""
set -g status-left ""
set -g status-left '#[fg=red]#[bg=default][#H]#[default] #[fg=cyan]#[bg=][#(uname -r | cut -c 1-7)]#[default]'
set -g status-right '#[fg=white]#[bg=white]%H:%M#[default]'
